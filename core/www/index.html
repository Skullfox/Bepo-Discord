<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bepo Overlay</title>
    <link rel="stylesheet" href="static/foundation.min.css" />
    <link rel="stylesheet" href="static/app.css" />
  </head>
  <body>

<div id="login">


  <div class="grid-x">
    <div class="small-9 medium-10 large-11 cell">
      <input type="text" id="form-serverid" value="2737779261164748811" placeholder="Server id">
    </div>
    <div class="small-3 medium-1 large-1 cell">
      <button type="button" class=" button connect-button">Connect</button>
    </div>
  </div>



</div>
<div id="app" style="display:none">


    <label>
      <select id="select-channel">
        <option value="">Select channel</option>
      </select>
    </label>

    <div id="chat-container">

    </div>



    <div id="youtube">
      <div class="grid-x">
        <div class="small-9 medium-10 large-11 cell">
          <input type="text" id="form-video" value="https://www.youtube.com/watch?v=oHg5SJYRHA0" placeholder="youtube url">
        </div>
        <div class="small-3 medium-1 large-1 cell">
          <button type="button" class=" button youtube-button">Play</button>
        </div>
      </div>
    </div>

</div>
  </body>

  <script src="static/socket.io.js"></script>
  <script src="static/jquery.js"></script>
  <script src="static/app.js"></script>

</html>
